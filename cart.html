<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Glamify Beauty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: 
                linear-gradient(45deg, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
                url('https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .nav-bar {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px rgba(255, 107, 149, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff1493;
        }

        .cart-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .cart-container h1 {
            color: #ff69b4;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 107, 149, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .cart-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 149, 0.15);
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .item-details {
            flex: 1;
        }

        .item-details h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .item-price {
            color: #ff69b4;
            font-weight: bold;
            font-size: 1.3rem;
            margin: 0.5rem 0;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .quantity-btn {
            background: none;
            border: 2px solid #ff69b4;
            color: #ff69b4;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .quantity-btn:hover {
            background: #ff69b4;
            color: white;
            transform: scale(1.1);
        }

        .quantity-display {
            font-size: 1.1rem;
            color: #333;
            min-width: 40px;
            text-align: center;
        }

        .remove-btn {
            background: #ff3366;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remove-btn:hover {
            background: #ff1493;
            transform: translateY(-2px);
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 107, 149, 0.1);
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 105, 180, 0.1);
        }

        .summary-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .summary-row strong {
            color: #ff69b4;
            font-size: 1.2rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 107, 149, 0.1);
            backdrop-filter: blur(10px);
        }

        .empty-cart h2 {
            color: #ff69b4;
            margin-bottom: 1rem;
        }

        .empty-cart p {
            color: #666;
            margin-bottom: 2rem;
        }

        .empty-cart a {
            display: inline-block;
            padding: 1rem 2rem;
            background: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .empty-cart a:hover {
            background: #ff1493;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .cart-item img {
                margin-right: 0;
                margin-bottom: 1rem;
            }

            .quantity-controls {
                justify-content: center;
            }

            .remove-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="product.html">Products</a>
            <a href="about.html">About Us</a>
            <a href="cart.html" class="active">Cart</a>
        </div>
    </nav>

    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <div id="cartItems" class="animate__animated animate__fadeIn">
            <!-- Cart items will be loaded here -->
        </div>

        <div id="cartSummary" class="cart-summary animate__animated animate__fadeIn">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">NPR 0</span>
            </div>
            <div class="summary-row">
                <span>Shipping:</span>
                <span>NPR 100</span>
            </div>
            <div class="summary-row">
                <strong>Total:</strong>
                <strong id="total">NPR 0</strong>
            </div>
            <button class="checkout-btn" onclick="checkout()">
                <i class="fas fa-lock"></i> Proceed to Checkout
            </button>
        </div>
    </div>

    <script>
        // Initialize cart from localStorage or empty array
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayCart() {
            const cartItems = document.getElementById('cartItems');
            const subtotalElement = document.getElementById('subtotal');
            const totalElement = document.getElementById('total');

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart animate__animated animate__fadeIn">
                        <h2>Your cart is empty</h2>
                        <p>Add some products to your cart and they will appear here</p>
                        <a href="product.html">Continue Shopping</a>
                    </div>
                `;
                subtotalElement.textContent = 'NPR 0';
                totalElement.textContent = 'NPR 100';
                return;
            }

            let subtotal = 0;
            cartItems.innerHTML = cart.map(item => {
                subtotal += item.price * (item.quantity || 1);
                return `
                    <div class="cart-item animate__animated animate__fadeIn">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p class="item-price">NPR ${item.price}</p>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span class="quantity-display">${item.quantity || 1}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${item.id})">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                    </div>
                `;
            }).join('');

            subtotalElement.textContent = `NPR ${subtotal}`;
            totalElement.textContent = `NPR ${subtotal + 100}`; // Adding shipping cost
        }

        function updateQuantity(itemId, change) {
            const itemIndex = cart.findIndex(item => item.id === itemId);
            if (itemIndex !== -1) {
                cart[itemIndex].quantity = (cart[itemIndex].quantity || 1) + change;
                if (cart[itemIndex].quantity < 1) {
                    removeItem(itemId);
                    return;
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            }
        }

        function removeItem(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function checkout() {
            if (cart.length > 0) {
                window.location.href = 'payment.html';
            } else {
                alert('Please add items to your cart before checking out.');
            }
        }

        // Load cart on page load
        displayCart();
    </script>
</body>
</html>
