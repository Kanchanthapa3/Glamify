<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - Glamify Beauty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeef2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .failed-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 107, 149, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .failed-icon {
            color: #dc3545;
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .btn:hover {
            background: #ff4f7b;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 107, 149, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="failed-container">
        <i class="fas fa-times-circle failed-icon"></i>
        <h1>Payment Failed</h1>
        <p>We're sorry, but your payment could not be processed. Please try again or choose a different payment method.</p>
        <div>
            <a href="/payment.html" class="btn">Try Again</a>
            <a href="/dashboard.html" class="btn btn-secondary">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>
